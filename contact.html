<div id="main-container" class="container">
<div class="row">
	<section class="col-md-8 panel panel-default" id="main">

		<h1>Contact</h1>

			<form id="contact-form">
					<div class="form-group">
						<label for="name">Name</label>
						<input class="form-control" type="text" id="name" placeholder="ex. John Doe" required="required">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input class="form-control" type="text" id="email" placeholder="ex. JohnDoe@gmail.com" required="required"> 
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" id="Message" name="message" required="required"></textarea>
					</div>
				<input type="submit" class="btn">
			</form>
	</section>
	<div class="col-md-1"></div>
			<section class="col-md-3 panel panel-default text-center">
				<div id="connect">
				<h2>Connect with Me</h2>

					<a href="#"><img src="assets/images/github-128.png" class="img-thumbnail" id="social" alt="GitHub" width="30%" /></a>
					<a href="#"><img src="assets/images/linkedin.png" class="img-thumbnail" id="social" alt="Linkedin" width="30%"></a>
					<a href="#"><img src="assets/images/stackoverflow-128.png" class="img-thumbnail" id="social" alt="Stack Overflow" width="30%"></a>
				</div>
			</section>
		</div>	
	</div>
